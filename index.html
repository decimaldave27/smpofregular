<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular SMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
        }

        #server-info {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent; /* Remove background color */
        }

        #thumbnail {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px;
        }

        /* Revert the Discord button to its initial style */
        .discord-button {
            background-color: #7289DA;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        /* Style for the "Is the server offline?" button */
        #offline-button {
            background-color: #f00; /* Red background color for offline button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        /* Style for the message display */
        #message {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Regular SMP!</h1>
    <div id="server-info">
        <h2>Server IP</h2>
        <p>Click the button below to copy the server IP:</p>
        <button id="copy-button">Copy IP</button>
        <p id="server-ip">mc.regularsmp.com</p>
    </div>
    <a href="https://discord.gg/bmfSAszWuU" class="discord-button" target="_blank">Join our Discord</a>
    <button id="offline-button">Is the server offline?</button>
    <p id="message">Contact an admin of the Discord server to turn it on for you. (This is due to protect RAM usage)</p>
    <script>
        // JavaScript to copy server IP to clipboard when the button is clicked
        const copyButton = document.getElementById('copy-button');
        const serverIp = document.getElementById('server-ip').innerText;

        copyButton.addEventListener('click', () => {
            const textarea = document.createElement('textarea');
            textarea.value = serverIp;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Server IP copied to clipboard: ' + serverIp);
        });

        // JavaScript to toggle the message when the "Is the server offline?" button is clicked
        const offlineButton = document.getElementById('offline-button');
        const message = document.getElementById('message');

        offlineButton.addEventListener('click', () => {
            message.style.display = 'block'; // Display the message when clicked
        });
    </script>
</body>
</html>
